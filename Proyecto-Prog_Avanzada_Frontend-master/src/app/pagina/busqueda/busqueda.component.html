<!--<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">-->
<div class="row mb-3" *ngFor="let item of filtro">
    <div class="col" >
        <div class="card shadow-sm">
            <div class="row">
                <div class="col-md-4 img-vertical d-flex align-items-center">
                    <img class="rounded-start" src="{{item.producto.imagenes[0]}}"/>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-text">{{item.producto.nombre}}</p>
                        <p class="card-text">{{item.producto.descripcion}}</p>
                        <p class="card-text">$ {{item.producto.precio}}</p>
                        <span class="badge text-bg-primary me-2" *ngFor="let cat of item.producto.categorias">{{cat}}</span>
                        <hr />
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-primary" routerLink="/detalle-producto/{{item.codigo}}"
                                    role="button">Ver detalle</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
