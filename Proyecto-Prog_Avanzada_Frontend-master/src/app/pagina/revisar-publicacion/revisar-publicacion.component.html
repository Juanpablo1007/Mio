<div class="card p-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Unidades</th>
                <th>Imágenes</th>
                <th>Categorías</th>
                <th class="text-center">Estado</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of publicaciones">
                <td>
                    <p>{{item.producto.codigo}}</p>
                </td>
                <td>
                    <p>{{item.producto.nombre}}</p>
                </td>
                <td>
                    <p>{{item.producto.descripcion}}</p>
                </td>
                <td>
                    <p>{{item.producto.precio}}</p>
                </td>
                <td>
                    <p>{{item.producto.unidades}}</p>
                </td>
                <td><img [src]="item.producto.imagenes[0]" width="120" /></td>
                <td>
                    <p>{{item.producto.categorias}}</p>
                </td>
                <td [ngSwitch]="item.estado">
                    <p class="text-success" *ngSwitchCase="'Aprobado'"><i class="fa-solid fa-circle-check fa-lg me-1"></i> Aprobado</p>
                    <p class="text-danger" *ngSwitchCase="'Rechazado'"><i class="fa-solid fa-circle-xmark fa-lg me-1"></i> Rechazado</p>
                    <div *ngSwitchCase="'Sin revisar'">
                        <button type="button" class="btn btn-success me-2"><i class="fa-solid fa-circle-check me-1"></i>
                            Aprobar</button>
                        <button type="button" class="btn btn-danger"><i class="fa-solid fa-circle-xmark me-1"></i>
                            Rechazar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
