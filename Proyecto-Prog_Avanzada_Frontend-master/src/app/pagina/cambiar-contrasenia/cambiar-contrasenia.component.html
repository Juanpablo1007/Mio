<form #f="ngForm" (submit)="cambiarContra()">
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Email: </label>
        <div class="col-sm-10">

            <input #email="ngModel" class="form-control" [ngClass]="email.invalid &&    
(email.dirty || email.touched) ? 'is-invalid' : ''" type="email" name="email" [(ngModel)]="cuenta.email" email
                required />

        </div>
    </div>
</form>
